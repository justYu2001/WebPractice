<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        {{ text }}
        <input type="text" v-model="num">
        <input type="text" v-model.number="num">
        {{ person.name }}
        <img :src="person.image" alt="">
        <a href="#" @click.prevent="changeCash(person)">Click me</a>
        <i class="bi bi-gender-male" v-if="person.gender === 'male'"></i>
        <i class="bi bi-gender-female" v-else></i>
        <ul>
            <li v-for="person in people">
                {{ person.name }}
            </li>
        </ul>
        <ul>
            <li v-for="(person, key) in peopleObj" :key="key">
                {{ person.name }} {{ key }}
                <input type="text" v-model="person.name">
            </li>
        </ul>
        <button class="btn btn-outline-primary" :class="{ active: isActive}" @click="isActive = !isActive">Click me</button>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link" :class="{ active: activatedTab === 'home' }" @click="activatedTab = 'home'">Home</button>
              <button class="nav-link" :class="{ active: activatedTab === 'profile' }" @click="activatedTab = 'profile'">Profile</button>
              <button class="nav-link" :class="{ active: activatedTab === 'contact' }" @click="activatedTab = 'contact'">Contact</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane" :class="{ active: activatedTab === 'home' }">Home</div>
            <div class="tab-pane" :class="{ active: activatedTab === 'profile' }">Profile</div>
            <div class="tab-pane" :class="{ active: activatedTab === 'contact' }">Contact</div>
          </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
