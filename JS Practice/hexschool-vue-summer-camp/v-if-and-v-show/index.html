<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="isShow">
        <div class="v-show" v-show="isShow">v-show</div>
        <div>
            <button @click="count++">plus</button>
            <button @click="count = 0">reset</button>
            <p>
                Grade:
                <span v-if="count === 0">C</span>
                <span v-else-if="count < 5">B</span>
                <span v-else>A</span>
            </p>
        </div>
        <div>
            <p>A:<input type="radio" value="A" v-model="value"></p>
            <p>B:<input type="radio" value="B" v-model="value"></p>
            <template v-if="value === 'A'">
                <p>Title A</p>
                <p>Paragraph A - 1</p>
                <p>Paragraph A - 2</p>
            </template>
            <template v-else-if="value === 'B'">
                <p>Title B</p>
                <p>Paragraph B - 1</p>
                <p>Paragraph B - 2</p>
            </template>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
