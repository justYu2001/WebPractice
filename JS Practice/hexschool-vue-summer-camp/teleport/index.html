<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <template  v-for="option in options" :key="option">
            <input type="radio" :value="option" v-model="dynamic_slot_name">
            {{ option }}
        </template>
        <light-box>
            <template #[dynamic_slot_name]>
                <h2>Yu</h2>
            </template>
        </light-box>
        <select v-model="lang">
            <option
                v-for="option in langOptions"
                :key="option.val"
                :value="option.val">
                {{ option.name }}
            </option>
        </select>
        <multi-lang-light-box :lang="lang">
            <template v-slot:default="{ hello }">
                {{ langOptions.find((option) => option.val === lang).name }}:{{ hello }}
            </template>
        </multi-lang-light-box>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
