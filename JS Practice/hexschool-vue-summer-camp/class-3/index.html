<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"> -->
</head>
<body>
    <div id="app">
        {{ text }}
        <div>
            <button @click="addNum">累加數值</button>
            ${{ num }}
            double:{{ doubleNum }}
        </div>
        <div>
            <input type="text" v-model="name"> <button @click="addItem">增加文字</button>
            <ul>
                <li v-for="(item, index) in items" :key="item.id">
                    {{ item.name }}
                    <button @click="removeItem(item.id)">刪除</button>
                    <button @click="editItem(item)">編輯</button>
                </li>
            </ul>
            <input type="text" v-model="temp.name"><button @click="saveItem(temp.id)">編輯完成</button>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js"></script>
</body>
</html>
